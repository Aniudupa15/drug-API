<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Interaction Checker</title>
</head>
<body>
    <h1>Drug Interaction Checker</h1>
    <form method="post">
        <label for="drug1">Enter Drug 1:</label>
        <input type="text" name="drug1" required><br>
        <label for="drug2">Enter Drug 2:</label>
        <input type="text" name="drug2" required><br>

        <input type="submit" value="Check Interaction">
    </form>

    {% if result %}
        <h3>Interaction Result:</h3>
        <ul>
            <li>Severity: {{ result.severity }}</li>
            <li>Description: {{ result.description }}</li>
            <li>Suggestions: {{ result.suggestions }}</li>
        </ul>
    {% endif %}
</body>
</html>
